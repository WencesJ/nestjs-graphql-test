services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=runner
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
      - POSTGRES_DB=testdb
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    command: >
      bash -c "docker-entrypoint.sh postgres &
      sleep 10 &&
      psql -U runner -d mydb -c 'CREATE DATABASE testdb;' &&
      wait"

volumes:
  postgres:
